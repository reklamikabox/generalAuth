<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Администратор</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container" id="adminPanelContainer">
      <div id="productsHeader">
        <label for="productSelect">Выберите продукт:</label>
        <select id="productSelect"></select>
        <button class="add-user-btn" id="addUserBtn">
          + Добавить пользователя
        </button>

        <div class="tariff-filter-container">
          <label for="tariffFilterInput">Фильтр по тарифу:</label>
          <input
            type="text"
            id="tariffFilterInput"
            placeholder="Введите название тарифа"
          />
          <button id="tariffFilterBtn">Применить</button>
        </div>

        <button id="logoutAdminBtn">Выйти</button>
      </div>

      <div class="table-container">
        <table id="usersTable">
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="modal-overlay" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Редактирование пользователя</h3>
          <span class="modal-close" id="modalClose">&times;</span>
        </div>
        <form id="editUserForm" class="modal-form">
          <div id="dynamicFieldsContainer"></div>
          <div class="actions">
            <button type="button" id="deleteUserBtn">Удалить</button>
            <button type="submit">Сохранить</button>
            <button type="button" id="cancelEditBtn">Отмена</button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-overlay" id="addUserModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Добавить нового пользователя</h3>
          <span class="modal-close" id="addModalClose">&times;</span>
        </div>
        <form id="addUserForm" class="modal-form">
          <div class="form-field">
            <label>Логин:</label>
            <input type="text" id="newUsername" required />
          </div>
          <div class="form-field">
            <label>Пароль:</label>
            <input type="password" id="newPassword" required />
          </div>
          <div class="form-field">
            <label>Активен:</label>
            <input type="checkbox" id="newActive" checked />
          </div>
          <div class="actions">
            <button type="button" id="cancelAddBtn">Отмена</button>
            <button type="submit">Создать</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js"></script>
  </body>
</html>
